<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="./newblog.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
          <h3 class="blogWebsite">The Blog Website</h3>
          <nav>
            <ul class="d-flex gap-5 m-0">
              <li><a href="./home.html">Home</a></li>
              <li><a href="./newblog.html">New Blog</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="form">
        <form action="">
          <h3 class="text">Add a New Blog</h3>
          <div class="blogTittle">
            <div class="tittle">
              <label for="">Blog title:</label>
            </div>
            <input type="text" class="blogtext" />
          </div>
          <div class="blogBody">
            <div>
              <label for="">Blog body:</label>
            </div>

            <textarea
              id=""
              name=""
              rows="2.3"
              cols="34"
              class="textereaForm"
            ></textarea>
          </div>
          <div class="blog-Author">
            <div>
              <label for="">Blog author:</label>
            </div>
            <select name="" id="">
              <option value="Select author">Select author</option>
              <option value="Lorem">Lorem</option>
              <option value="Ipsum">Ipsum</option>
            </select>
          </div>
          <button class="addBlog">Add Blog</button>
        </form>
      </div>
    </div>
  </body>
</html>
